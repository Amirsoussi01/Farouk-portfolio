<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amir Soussi - Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d253c, #0f344a, #dfefff);
      background-size: 400% 400%;
      animation: magicGradient 10s ease infinite;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes magicGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .loading-container {
      text-align: center;
      color: white;
    }
    
    .loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">Loading Portfolio...</div>
    <div class="loading-spinner"></div>
  </div>
  
  <script>
    // Redirect to intro after a brief loading animation
    setTimeout(() => {
      window.location.href = 'intro.html';
    }, 1500);
  </script>
</body>
</html>
